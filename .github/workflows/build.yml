name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel
        cd fpdb-3
        python -m pip install -r requirements.txt
    
    - name: Build poker-eval
      run: |
        cd fpdb-3\pypoker-eval\poker-eval
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
        cmake --build . --config Release
    
    - name: Build pypoker-eval
      run: |
        cd fpdb-3\pypoker-eval
        Copy-Item ".\pokereval.py" "..\pokereval.py"
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DPython3_ROOT_DIR="$env:pythonLocation" -DPOKER_EVAL_LIBRARY="$env:GITHUB_WORKSPACE\fpdb-3\pypoker-eval\poker-eval\build\Release\poker_lib_static.lib"
        cmake --build . --config Release
        cd ..
        Copy-Item ".\build\Release\pypokereval.pyd" ".\_pokereval_3_11.pyd"
    
    - name: Install PyInstaller
      run: pip install pyinstaller
    
    - name: Build fpdb-3
      run: |
        chmaod +x build_fpdb.sh
        ./build_fpdb.sh
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: fpdb-windows
        path: fpdb-3/dist/fpdb